sources:
  - name: demo_src
    description: Данные из БД авиаперелетов
    database: dwh_flight
    schema: demo_src
    tables:
      - name: aircrafts
        description: Модели самолетов
        columns: 
          - name: aircraft_code
            description: Код модели самолета
          - name: model
            description: Название модели самолета
          - name: range
            description: Ранжир модели самолета
      - name: airports
        description: Аэропорты
        columns:
          - name: airport_code
            description: Код аэропорта
          - name: airport_name
            description: Название аэропорта
          - name: city
            description: Город
          - name: coordinates
            description: Географические координаты
          - name: timezon
            description: Временная зона
      - name: seats
        description: Места в самолетах
        columns:
          - name: aircraft_code
            description: Код самолета
          - name: seat_no
            description: Номер места
          - name: fare_conditions
            description: Условия      
      - name: bookings
        description: Бронирования  # Добавьте описание для таблицы
        columns:
          - name: book_ref
            description: Номер брони  # Добавьте описание
          - name: book_date
            description: Дата бронирования  # Добавьте описание
          - name: total_amount
            description: Общая сумма  # Добавьте описание
      - name: flights
        description: Рейсы самолетов из одного аэропорта в другой. Рейсы с одним номером имеют одинаковые пункты вылета и назначения, но будут отличаться датой отправления.
        columns:
          - name: flight_id
            tests:
              - not_null
              - unique
          - name: status
            tests:
              - not_null
              - accepted_values:
                  values: ['Departed', 'Arrived', 'On Time', 'Cancelled', 'Delayed', 'Scheduled']
      - name: ticket_flights
        description: Одна строка в таблице соответствует одному перелету. Билет включает один или несколько перелетов (ticket_flights). Несколько перелетов могут включаться в билет в случаях, когда нет прямого рейса, соединяющего пункты отправления и назначения (полет с пересадками), либо когда билет взят «туда и обратно». В схеме данных нет жёсткого ограничения, но предполагается, что все билеты в одном бронировании имеют одинаковый набор перелетов.
        columns:
          - name: ticket_no
            tests:
              - not_null
          - name: flight_id
            tests:
              - relationships:
                  to: ref('stg_booking__flights')
                  field: flight_id
      - name: boarding_passes
